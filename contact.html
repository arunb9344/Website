    <!-- Contact Section -->
    <section class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                <!-- Contact Info -->
                <div class="text-center md:text-left">
                    <h3 class="text-2xl font-semibold mb-4">Get in Touch</h3>
                    <p class="text-lg mb-4"><strong>Address:</strong> Madipakkam, Chennai</p>
                    <p class="text-lg mb-4"><strong>Phone:</strong> <a href="tel:9962835944" class="text-blue-600 hover:underline">9962835944</a></p>
                    <p class="text-lg mb-4"><strong>Email:</strong> <a href="mailto:eyetechsecurities@gmail.com" class="text-blue-600 hover:underline">eyetechsecurities@gmail.com</a></p>

                <!-- Contact Form Section -->
        <div class="container mx-auto px-4">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8">Get in Touch</h2>
            <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="block text-sm md:text-base font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm md:text-base font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm md:text-base font-semibold mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm md:text-base font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
                </form>
            </div>
        </div>
    </section>
