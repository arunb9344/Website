    <!-- Service Booking Form -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">Book a Service</h2>
            <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
                <form id="service-booking-form" action="https://formspree.io/f/mqaqpqnq" method="POST" enctype="multipart/form-data">
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-blue-600">Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Your Name">
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-blue-600">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Your Phone Number">
                    </div>
                    <!-- Address -->
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-blue-600">Address</label>
                        <textarea id="address" name="address" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4" aria-label="Your Address"></textarea>
                    </div>
                    <!-- Customer Type -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-blue-600">Customer Type</label>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="existing-customer" name="customer_type" value="Existing Customer" required class="mr-2">
                            <label for="existing-customer" class="text-sm">Existing Customer</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="new-customer" name="customer_type" value="New Customer" class="mr-2">
                            <label for="new-customer" class="text-sm">New Customer</label>
                        </div>
                    </div>
                    <!-- Issue Facing -->
                    <div class="mb-4">
                        <label for="issue" class="block text-sm font-medium text-blue-600">Issue Facing</label>
                        <select id="issue" name="issue" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Issue Facing">
                            <option value="" disabled selected>Select an issue</option>
                            <option value="All Cameras No Video">All Cameras No Video</option>
                            <option value="One or more cameras not Working">One or more cameras not Working</option>
                            <option value="Only Mobile View Issue">Only Mobile View Issue</option>
                            <option value="Display & Monitor both View Issue">Display & Monitor both View Issue</option>
                            <option value="Cameras Blur">Cameras Blur</option>
                            <option value="Cameras Blur">Other</option>
                        </select>
                    </div>
                    <!-- Comments -->
                    <div class="mb-4">
                        <label for="comments" class="block text-sm font-medium text-blue-600">Comments</label>
                        <textarea id="comments" name="comments" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4" aria-label="Your Comments"></textarea>
                    </div>
                    <!-- Attach Photo -->
                    <div class="mb-4">
                        <label for="photo" class="block text-sm font-medium text-blue-600">Attach Photo of Issue</label>
                        <input type="file" id="photo" name="photo" accept="image/png,image/jpeg" class="w-full p-2 border border-gray-300 rounded" aria-label="Attach Photo of Issue">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">Submit Request</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="response-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Service Request Submitted</h3>
            <p id="response-message" class="text-sm text-gray-700"></p>
            <button id="close-modal" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm md:text-base">Â© 2025 Eye Tech Securities. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        const form = document.getElementById('service-booking-form');
        const modal = document.getElementById('response-modal');
        const responseMessage = document.getElementById('response-message');
        const closeModal = document.getElementById('close-modal');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const customerType = formData.get('customer_type');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    modal.classList.remove('hidden');

                    if (customerType === 'New Customer') {
                        responseMessage.innerHTML = 'Minimum Visiting Charge is Rs.750 even if we come and switch ON the Switch and also if we say what is the issue(Troubleshoot) in which you may need to get some other\'s approval also. So, Request you to check once from your side and confirm with us. Any other Material Charges will be Extra.';
                    } else {
                        responseMessage.innerHTML = 'Minimum Visiting Charge is Rs.650 <del>Rs.750</del> even if we come and switch ON the Switch and also if we say what is the issue(Troubleshoot) in which you may need to get some other\'s approval also. So, Request you to check once from your side and confirm with us. Any other Material Charges will be Extra.';
                    }
                } else {
                    alert('Error submitting the form. Please try again.');
                }
            } catch (error) {
                alert('Error submitting the form. Please try again.');
            }
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
